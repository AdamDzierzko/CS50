<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Comonet: Magazyn </title>

    </head>

    <body>
       <nav class="navbar navbar-light bg-light border" style="background-color: red; position: fixed">

            <table>
                <tr>
                    <th>
                        <a style="float: left; width: 300px" href="/" >
                        <img src="http://comonet.eu/wp-content/uploads/2019/06/logo_small.jpg" alt="Comonet logo"></a>
                    </th>
                    <th class="title text-right" style=" width: 700px">
                        Magazyn:
                    </th>
                    <th class="title text-left" style=" width: 100em">
                        {% block title %}{% endblock %}
                    </th>

                    <th style="width: width: 100em"></th>
                </tr>

            </table>

            <div class=" navbar-collapse" id="navbar" style=:"position: fixed";>
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/" style="padding-left: 25px">User</a></li>
                        <li class="nav-item"><a class="nav-link" href="/produkty" style="padding-left: 25px">Produkty</a></li>
                        <li class="nav-item"><a class="nav-link" href="/czesci" style="padding-left: 25px">Części</a></li>
                    </ul>
            </div>
        </nav>



        <main class="container p-5 text-center " style="padding-top: 500px; margin-left: auto; margin-right: auto; width: 60em">
            {% block main %}



            {% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Made by Adam on CS50
        </footer>


    </body>

</html>
